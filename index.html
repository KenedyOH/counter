<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Counter ML</title>

<style>
body {
  font-family: Arial, sans-serif;
  padding: 20px;
  text-align: center;
}

h2 {
  font-size: 28px;
}

.contenedor {
  display: flex;
  justify-content: center;
  gap: 12px;
  flex-wrap: wrap;
}

.buscador {
  width: 100%;
  max-width: 420px;
}

input, button {
  width: 100%;
  padding: 14px;
  font-size: 18px;
  margin: 10px 0;
}

button {
  background: #4CAF50;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

#sugerencias {
  display: none;
  width: 200px;
  max-height: 260px;
  overflow-y: auto;
  background: white;
  border-radius: 6px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.2);
  text-align: left;
}

.sugerencia {
  padding: 10px;
  border-bottom: 1px solid #ddd;
  cursor: pointer;
}

.sugerencia:hover {
  background: #f0f0f0;
}

/* ðŸ”¹ RESULTADOS HORIZONTALES */
.resultados {
  display: flex;
  gap: 15px;
  justify-content: center;
  flex-wrap: wrap;
  margin-top: 20px;
}

.bloque {
  background: #f4f4f4;
  padding: 15px;
  border-radius: 6px;
  width: 260px;
  text-align: left;
  white-space: pre-wrap;
}

@media (max-width: 768px) {
  .contenedor {
    flex-direction: column;
    align-items: center;
  }

  #sugerencias {
    width: 100%;
    max-width: 420px;
  }

  .bloque {
    width: 100%;
    max-width: 420px;
  }
}
</style>
</head>

<body>

<h2>Counter Mobile Legends</h2>

<div class="contenedor">

  <div class="buscador">
    <input
      id="hero"
      placeholder="Ej: Aamon, Chou"
      onkeydown="if(event.key === 'Enter') buscar()"
    >
    <button onclick="buscar()">Buscar</button>
  </div>

  <div id="sugerencias"></div>

</div>

<div id="resultado" class="resultados"></div>

<script>
let data = {};
let heroesOriginal = [];

/* ðŸ”¹ SEPARAR NOMBRE Y TIPO */
function parseCounter(texto) {
  const match = texto.match(/(.+?)\s*\((.+?)\)/);
  if (!match) {
    return { nombre: texto.trim(), tipo: "Otro" };
  }
  return {
    nombre: match[1].trim(),
    tipo: match[2].trim()
  };
}

/* ðŸ”¹ CARGAR TXT */
fetch("heroes.txt")
  .then(res => res.text())
  .then(texto => {
    texto.split("\n").forEach(linea => {
      if (!linea.trim()) return;

      let [hero, counters] = linea.split(":");
      if (!counters) return;

      let key = hero.trim().toLowerCase();

      data[key] = counters
        .split(",")
        .map(c => parseCounter(c));

      heroesOriginal.push(hero.trim());
    });
  });

/* ðŸ”¹ AUTOCOMPLETE */
const input = document.getElementById("hero");
const box = document.getElementById("sugerencias");

input.addEventListener("input", () => {
  const partes = input.value.split(",");
  const ultimo = partes[partes.length - 1].trim().toLowerCase();

  box.innerHTML = "";

  if (!ultimo) {
    box.style.display = "none";
    return;
  }

  const resultados = heroesOriginal.filter(h =>
    h.toLowerCase().includes(ultimo)
  );

  if (!resultados.length) {
    box.style.display = "none";
    return;
  }

  box.style.display = "block";

  resultados.forEach(h => {
    const div = document.createElement("div");
    div.className = "sugerencia";
    div.textContent = h;

    div.onclick = () => {
      partes[partes.length - 1] = " " + h;
      input.value = partes.join(",").replace(/^ /, "") + ", ";
      box.style.display = "none";
      input.focus();
    };

    box.appendChild(div);
  });
});

/* ðŸ”¹ BUSCAR */
function buscar() {
  box.style.display = "none";

  const contenedor = document.getElementById("resultado");
  contenedor.innerHTML = "";

  const heroes = input.value.split(",");

  heroes.forEach(h => {
    const nombre = h.trim();
    if (!nombre) return;

    const key = nombre.toLowerCase();

    if (!data[key]) {
      const error = document.createElement("div");
      error.className = "bloque";
      error.innerText = nombre + " â†’ no encontrado";
      contenedor.appendChild(error);
      return;
    }

    /* AGRUPAR COUNTERS */
    const grupos = {};
    data[key].forEach(c => {
      if (!grupos[c.tipo]) grupos[c.tipo] = [];
      grupos[c.tipo].push(c.nombre);
    });

    let textoCounters = "ðŸ”´ Counters:\n";
    for (let tipo in grupos) {
      textoCounters += `\n${tipo}:\n- ${grupos[tipo].join("\n- ")}\n`;
    }

    /* GANA A */
    let gana = [];
    for (let hero in data) {
      const lista = data[hero].map(c => c.nombre.toLowerCase());
      if (lista.includes(key)) {
        gana.push(hero);
      }
    }

    const bloque = document.createElement("div");
    bloque.className = "bloque";
    bloque.innerText =
      textoCounters +
      "\nðŸŸ¢ Gana a: " + (gana.length ? gana.join(", ") : "Ninguno");

    contenedor.appendChild(bloque);
  });
}
</script>

</body>
</html>
