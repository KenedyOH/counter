<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Counter ML</title>

<style>
body {
  font-family: Arial, sans-serif;
  padding: 20px;
  text-align: center;
}

h2 {
  font-size: 28px;
}

input, button {
  width: 90%;
  max-width: 400px;
  padding: 14px;
  font-size: 18px;
  margin: 10px 0;
}

button {
  background: #4CAF50;
  color: white;
  border: none;
  border-radius: 6px;
}

pre {
  text-align: left;
  font-size: 18px;
  background: #f4f4f4;
  padding: 15px;
  border-radius: 6px;
  max-width: 400px;
  margin: auto;
}
</style>
</head>

<body>

<h2>Counter Mobile Legends</h2>

<input id="hero"
       list="heroesList"
       placeholder="Hola "
       onkeydown="if(event.key === 'Enter') buscar()">


<datalist id="heroesList"></datalist>

<button onclick="buscar()">Buscar</button>

<pre id="resultado"></pre>

<script>
let data = {};
let heroesArray = [];

fetch("heroes.txt")
  .then(res => res.text())
  .then(texto => {
    texto.split("\n").forEach(linea => {
      if (!linea.trim()) return;

      let [hero, counters] = linea.split(":");
      let nombre = hero.trim().toLowerCase();

      data[nombre] = counters.split(",").map(h => h.trim());
      heroesArray.push(hero.trim());
    });

    // Llenar sugerencias
    const list = document.getElementById("heroesList");
    heroesArray.forEach(h => {
      let option = document.createElement("option");
      option.value = h;
      list.appendChild(option);
    });
  });

function buscar() {
  const heroes = document.getElementById("hero").value.split(",");
  let salida = [];

  heroes.forEach(h => {
    let key = h.trim().toLowerCase();

    if (data[key]) {
      salida.push(h.trim() + " → " + data[key].join(", "));
    } else {
      salida.push(h.trim() + " → no encontrado");
    }
  });

  document.getElementById("resultado").innerText = salida.join("\n");
}
</script>

</body>
</html>
