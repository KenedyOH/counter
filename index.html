<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Counter ML</title>

<style>
body {
  font-family: Arial, sans-serif;
  padding: 20px;
  text-align: center;
}

h2 {
  font-size: 28px;
}

input, button {
  width: 90%;
  max-width: 420px;
  padding: 14px;
  font-size: 18px;
  margin: 10px 0;
}

button {
  background: #4CAF50;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

pre {
  text-align: left;
  font-size: 17px;
  background: #f4f4f4;
  padding: 15px;
  border-radius: 6px;
  max-width: 420px;
  margin: auto;
  white-space: pre-wrap;
}
</style>
</head>

<body>

<h2>Counter Mobile Legends</h2>

<input
  id="hero"
  list="heroesList"
  placeholder="Hola :)"
  onkeydown="if(event.key === 'Enter') buscar()"
>

<datalist id="heroesList"></datalist>

<button onclick="buscar()">Buscar</button>

<pre id="resultado"></pre>

<script>
let data = {};        // { hero: [counters] }
let heroesOriginal = []; // Para sugerencias

fetch("heroes.txt")
  .then(res => res.text())
  .then(texto => {
    texto.split("\n").forEach(linea => {
      if (!linea.trim()) return;

      let [hero, counters] = linea.split(":");
      if (!counters) return;

      let heroKey = hero.trim().toLowerCase();

      data[heroKey] = counters
        .split(",")
        .map(h => h.trim());

      heroesOriginal.push(hero.trim());
    });

    // Llenar sugerencias
    const list = document.getElementById("heroesList");
    heroesOriginal.forEach(h => {
      let option = document.createElement("option");
      option.value = h;
      list.appendChild(option);
    });
  });

function buscar() {
  const heroes = document.getElementById("hero").value.split(",");
  let salida = [];

  heroes.forEach(h => {
    let nombre = h.trim();
    let key = nombre.toLowerCase();

    if (!data[key]) {
      salida.push(nombre + " â†’ no encontrado");
      return;
    }

    // ðŸ”´ Counters (le ganan)
    let counters = data[key];

    // ðŸŸ¢ A quiÃ©n le gana (inverso)
    let gana = [];

    for (let hero in data) {
      let lista = data[hero].map(c => c.toLowerCase());
      if (lista.includes(key)) {
        gana.push(hero);
      }
    }

    salida.push(
      nombre +
      "\nðŸ”´ Counters: " + counters.join(", ") +
      "\nðŸŸ¢ Gana a: " + (gana.length ? gana.join(", ") : "Ninguno")
    );
  });

  document.getElementById("resultado").innerText = salida.join("\n\n");
}
</script>

</body>
</html>
